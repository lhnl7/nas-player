<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>NAS TikTok Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
    body {
      margin: 0;
      background: black;
      font-family: system-ui;
      overflow: hidden;
    }
    #app {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .video-item {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    .title {
      position: absolute;
      bottom: 24px;
      left: 16px;
      color: white;
      font-size: 14px;
      opacity: 0.8;
    }
    .folder {
      position: absolute;
      top: 20px;
      left: 16px;
      color: #00ffcc;
      font-size: 12px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script>
let videos = [];

fetch("./videos.json")
  .then(res => res.json())
  .then(list => {
    shuffle(list);
    videos = list;
    buildPlayer(list);
  });

function buildPlayer(list) {
  const app = document.getElementById("app");
  app.innerHTML = "";

  list.forEach(v => {
    const div = document.createElement("div");
    div.className = "video-item";

    const video = document.createElement("video");
    video.src = v.url;
    video.controls = true;
    video.preload = "auto";

    const title = document.createElement("div");
    title.className = "title";
    title.innerText = v.name || v.url.split("/").pop();

    const folder = document.createElement("div");
    folder.className = "folder";
    folder.innerText = "目录：" + v.folder;

    div.appendChild(video);
    div.appendChild(title);
    div.appendChild(folder);
    app.appendChild(div);
  });
}

// ✅ 随机洗牌
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}
</script>
</body>
</html>
