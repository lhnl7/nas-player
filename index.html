<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NAS 刷视频</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  height: 100%;
  overflow: hidden;
}
#loading {
  position: fixed;
  top: 50%;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 18px;
  transform: translateY(-50%);
}
.video-wrap {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}
</style>
</head>
<body>

<div id="loading">正在加载视频列表…</div>
<div id="player" class="video-wrap" style="display:none;">
  <video id="video" playsinline webkit-playsinline controls></video>
</div>

<script>
let list = [];
let index = 0;
const video = document.getElementById("video");
const loading = document.getElementById("loading");
const player = document.getElementById("player");

fetch("videos.json")
  .then(res => res.json())
  .then(data => {
    list = data;
    if (!list.length) throw new Error("空视频列表");
    loading.style.display = "none";
    player.style.display = "flex";
    play();
  })
  .catch(err => {
    loading.innerText = "加载失败，请刷新";
    console.error(err);
  });

function play() {
  const item = list[index];
  video.src = item.url;
  video.load();
  video.play().catch(() => {});
}

video.onended = next;

let startY = 0;

document.addEventListener("touchstart", e => {
  startY = e.touches[0].clientY;
});

document.addEventListener("touchend", e => {
  const dy = e.changedTouches[0].clientY - startY;
  if (Math.abs(dy) > 50) next();
});

function next() {
  index++;
  if (index >= list.length) index = 0;
  play();
}
</script>

</body>
</html>
